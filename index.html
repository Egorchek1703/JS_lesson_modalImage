<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal image (lesson 11)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="modal-image" src="images/modal-image1.jpg" alt="modal-image">
    <img class="modal-image" src="images/modal-image2.jpg" alt="modal-image">
    <img class="modal-image" src="images/modal-image3.jpg" alt="modal-image">

    <div class="modal-overlay">
        <span class="close">&times;</span>
        <img class="modal-image-opened" alt="image">
        <p class="caption">Caption for image</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
